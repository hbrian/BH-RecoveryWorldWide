<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>
    <script type="js/indes">
        $(document).ready(function)
    </script>
    <title>BH-RecoveryWorldWide</title>
</head>
<body>
    <h1><b>HELLO</b></h1>
    <div class="newsletter">
        <div class="logo">
            <img src="logo.svg" alt="Recovery Worldwide logo">
        </div>
        <h1>Get Newsletters</h1>
        <hr>
        <p>Enter your first name, last name, and e-mail address to receive the latest news and information!</p>
        <form action="post">
            <input onkeypress="return /[a-z]/i.test(event.key)" type="first-name" placeholder="First Name" required>
            <input onkeypress="return /[a-z]/i.test(event.key)" type="last-name" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Submit</button>

        </form>


    
    </div>










</body>
</html>
